<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="style/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>
  <div class="container-main"> 
    <div class="container-sub">

      <h1 class="logo">
        <a href="#">
          <img src="images/logo.svg" alt="Base Apparal">
        </a>
      </h1>

      <div class="hero">
        <picture>
          <source srcset="images/hero-desktop.jpg" media="(min-width: 770px)">
          <img src="images/hero-mobile.jpg" alt="hero-mobile">
        </picture>
      </div>
      
      <div class="content">
        <h2>WE'RE<br><span class="coming-soon">COMING<br>SOON</span></h2>
        <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <div class="form">
          <input type="email" name="email" placeholder="Email Address">
          <p class="warning">Please provide a valid email</p>
          <img src="images/icon-error.svg" alt="error" class="error">
          <button id="submit">
            <img src="images/icon-arrow.svg" alt="submit">
          </button>
        </div>
      </div>

    </div>
  </div>
  <script src="script/script.js"></script>
